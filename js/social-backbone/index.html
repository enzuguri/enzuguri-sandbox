 <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
  </head>
  <body>
    
    
    <div id="link-bar"></div>
    <div id="main-feed"></div>
    
    
    <script type="text/template" id="link-bar-template">
	<ul>
            <% for (var i = 0; i<data.length; i++) { var link = data[i]; %>
            <li class="link-item"><a href="<%= link.route %>"><%= link.link %></a></li>
            <% } %>
        </ul>
	<input type="text" id="search-input"/>
	<input type="button" id="search-button" value="search"/>
    </script>
    
    
    
    <script type="text/template" id="feed-template">
      <ul>
	  <% for(var k = 0; k<data.length; k++) { var item = data[k]; %>
	  <%= templateSub(item) %>
	  <% } %>
      </ul>
    </script>
    
    
    <script id="basic-template" type="text/template">
      <li class="tweet">
	<div>
	  <span class="person"><%= data.name %></span>
	</div>
      </li>
    </script>
    
    <script id="tweet-list-template" type="text/template">
        <ul>
	  <% for(var k = 0; k<data.length; k++) { var tweet = data[k]; %>
	    <li class="tweet">
	      <div>
		<span class="person"><%= tweet.user.name %></span>
		<p><%= tweet.text %></p>
		<span class="date"><%= tweet.created_at %></span>
		<span class="link-header">Links</span>
		<ul>
		
		  <% for(var j = 0; j<tweet.entities.urls.length; j++) { var url = tweet.entities.urls[j]; %>
		    <li><a href="<%= url.display_url %>"><%= url.display_url %></a></li>	
		  <% } %>
		</ul>
	      </div>
	    </li>
	  <% } %>
        </ul>
    </script>
    
    
    <script id="fb-list-template" type="text/template">
        <ul>
	  <% for(var k = 0; k<data.length; k++) { var post = data[k]; %>
	    <li class="facebook">This is the post: <%= post.message %> from <%= post.from.name %></li>
	  <% } %>
        </ul>
    </script>
    
    
    <script id="youtube-list-template" type="text/template">
      <ul>
	<% for(var k = 0; k<data.length; k++) { var video = data[k]; %>
	  <li class="youtube">
	    <div>
	      <span><%= video.title %></span>
	      <img src="<%= video.thumbnail %>" />
	    </div>
	  </li>
	<% } %>
      </ul>
    </script>
    
    <script id="instgram-list-template" type="text/template">
      <ul>
	<% for(var k = 0; k<data.length; k++) { var pic = data[k]; %>
	  <li class="instagram">
	    <div>
	      <span><%= pic.caption.text %></span>
	      <img src="<%= pic.images.thumbnail.url %>" />
	    </div>
	  </li>
	<% } %>
      </ul>
    </script>
    
    
    <script id="mixCloud-list-template" type="text/template">
      <ul>
	<% for(var k = 0; k<data.length; k++) { var mix = data[k]; %>
	  <li class="instagram">
	    <div>
	      <span><%= mix.name %></span>
	      <img src="<%= mix.pictures.medium %>" />
	    </div>
	  </li>
	<% } %>
      </ul>
    </script>
    
    
    <script id="flickr-list-template" type="text/template">
      <ul>
	<% for(var k = 0; k<data.length; k++) { var photo = data[k]; %>
	  <li class="flickr">
	    <div>
	      <span><%= photo.title %></span>
	      <img src='http://farm<%= photo.farm %>.static.flickr.com/<%= photo.server %>/<%= photo.id %>_<%= photo.secret %>_m.jpg' />
	    </div>
	  </li>
	<% } %>
      </ul>
    </script>
    
    <script>
      /*
      $(videos).each(function() {
                              html = '<li>\n';
                              html += '\t<a href="'+this.link+'"><img src="'+this.thumbnail+'">'+this.title+'</a> - '+this.length+'\n';
                              html += '<br><span class="label">Category:</span> '+this.category+'\n';
                              html += '<br><span class="label">Keywords:</span> '+this.keywords+'\n';
                              html += '</li>\n';
                              $('#example').append(html);
                      });
      */
      
      
    </script>
    
    
    <style>
      
      #main-feed ul
      {
	list-style:none;
	padding:0;
	margin:0;
	width:800px;
      }
      
      
      #main-feed > ul > li
      {
	float:left;
	padding:8px;
	margin-right:8px;
	margin-bottom: 8px;
	width: 220px;
	min-height: 220px;
	color:#8AB833;
      }
      
      
      #main-feed > ul > li img
      {
	display:block;
	clear:left;
      }
      
      #main-feed ul li.facebook
      {
	background:#0084B0;
      }
      
      #main-feed ul li.tweet
      {
	background:#009694;
      }
      
      #main-feed ul li.youtube
      {
	background:#731010;
      }
      
      #main-feed ul li.instagram
      {
	background:#0B5926;
      }
      
      #main-feed ul li.flickr
      {
	background:#FF7000;
	width: auto;
      }
      
      
          
    
    </style>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
    <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
    
    <script src="twitterlib.min.js" type="text/javascript"></script>
    <script src="jquery.jTube-2.0.0.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
  </html>
