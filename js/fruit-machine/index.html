<html>
    
    <head>
        <style type="text/css">
            
            #spinner{
                
                width:auto;
                border: 1px solid black;
                height:102px;
                float:left;
            }
            
            #spinner > div > ul
            {
                position:relative;
                top:-34px;
                padding: 0px 4px;
                margin:0px;
            }
            
            #spinner > div > ul > li
            {
                height:34px;
                z-index:0;
            }
            
            #spinner > div > ul > li > p{
                margin-left:40px;
                padding-top:6px;
            }
            
            #spinner > div{
                overflow:hidden;
                height:102px;
                float:left;
                margin-left:10px;
                border-right: 1px solid black;
            }
            
            #spinner > div.win-line
            {
                position:absolute;
                top:58px;
                height:2px;
                width:100%;
                background:black;
                opacity:0.3;
            }
            
            #panel{
                clear:left;
            }
            
        </style>
        
    </head>
    
    <body>
        
        
        <div id="spinner">
            
            
        </div>
        <div id="panel">
            
            
        </div>
        
        <script type="text/template" id="view-template">
            <% for(var i = 0; i < data.length; i++) { var item = data[i]; %>
                <div id="<%= item.name %>">
                    <ul>
                        <% for(var j = 0; j < item.data.length; j++) { var liItem = item.data[j]; var ran = Math.floor(Math.random() * 5); %>
                            <li><img src="icons.jpg" style="clip:rect(0px, <%= (ran+1) * 35 %>px, 34px, <%= ran * 35 %>px); position:absolute; margin-left:<%= ran * -35 %>px;"/><p><%= liItem %></p></li>
                        <% } %>                
                    </ul>
                </div>        
            <% } %>
            <div class="win-line"></div>
        </script>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.6/underscore-min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>   
        
        <script src="data.js"></script>
        <script src="main.js"></script>
        
        
    </body>
</html>
